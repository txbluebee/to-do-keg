<div class="container">
  <div class="jumbotron">
    <h1>Tap Room</h1>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <app-new-keg (newKegSender)='addKeg($event)'></app-new-keg>
    </div>
    <div class="col-sm-6">
      <app-keg-list [kegList]='kegList' (kegSender)="editKeg($event)"></app-keg-list>
    </div>
  </div>
  <app-keg-edit [selectedKeg]="selectedKeg" (finishEditingSender)="finishedEditing()"></app-keg-edit>
</div>
